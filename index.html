<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circle Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome!</h1>
        </div>
        <div class="inpbx">
            <input type="number" placeholder="Select Number">
            <button onclick="genCircle()">Enter</button>
        </div>
        <div class="circle">
            <svg id="circle-svg" width="600" height="300"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
